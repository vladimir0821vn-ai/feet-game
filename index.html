<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Узнай свои ноги и получи 1000 рублей</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    .header {
      margin-bottom: 30px;
    }
    .rules {
      max-width: 800px;
      margin: 0 auto 30px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .arrows {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: -10px;
      margin-bottom: 20px;
    }
    .arrow { font-size: 24px; color: #555; }
    .photos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .photo-card {
      width: 200px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      position: relative;
    }
    .back-cover {
      width: 100%;
      height: 200px;
      background: #e0e0e0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #666;
    }
    .front-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      display: none;
    }
    .btn {
      margin: 8px 0;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .pay-btn { background: #4CAF50; color: white; }
    .open-btn { background: #2196F3; color: white; opacity: 0.5; pointer-events: none; }
    .open-btn.active { opacity: 1; pointer-events: auto; }
    .claim-btn {
      background: #FF9800;
      color: white;
      display: none;
      margin-top: 10px;
    }
    .payment-options {
      display: none;
      margin-top: 10px;
    }
    .payment-options button {
      margin: 5px;
      padding: 6px 10px;
      background: #9c27b0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .instructions {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      display: none;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Узнай свои ноги и получи 1000 рублей</h1>
  <div class="rules">
    <p><strong>Ознакомьтесь с правилами, прописанными ниже</strong></p>
    <p>Акция доступна только для жителей Москвы и Московской области.</p>
  </div>
  <div class="arrows">
    <div class="arrow">⬇️</div>
    <div class="arrow">⬇️</div>
  </div>
</div>

<div class="photos-container" id="photosContainer">
  <!-- Фотографии будут добавлены сюда -->
</div>

<script>
  // ЗАПОЛНИТЕ ЭТОТ МАССИВ РЕАЛЬНЫМИ URL-АДРЕСАМИ
  const photoData = [
    { 
      back: "/cover.jpg", 
      front: "https://i.ibb.co/your-first-photo.jpg", 
      alt: "Фото 1" 
    },
    { 
      back: "/cover.jpg", 
      front: "https://i.ibb.co/your-second-photo.jpg", 
      alt: "Фото 2" 
    }
    // Добавьте больше фото по аналогии
  ];

  if (photoData.length === 0) {
    document.getElementById('photosContainer').innerHTML = '<p style="color: red;">Нет фотографий. Обратитесь к администратору.</p>';
  } else {
    const container = document.getElementById('photosContainer');
    photoData.forEach((photo, index) => {
      const card = document.createElement('div');
      card.className = 'photo-card';
      card.innerHTML = `
        <div class="back-cover" id="back-${index}">Фото ${index + 1}</div>
        <img src="${photo.front}" class="front-image" id="front-${index}" alt="${photo.alt}">
        
        <button class="btn pay-btn" onclick="showPaymentOptions(${index})">Оплати 35 руб.</button>
        
        <div class="payment-options" id="payment-${index}">
          <button onclick="simulatePayment(${index}, 'СБП')">СБП</button>
          <button onclick="simulatePayment(${index}, 'Юмани')">Юмани</button>
          <button onclick="simulatePayment(${index}, 'Qiwi')">Qiwi</button>
          <button onclick="simulatePayment(${index}, 'BTC')">BTC</button>
        </div>
        
        <button class="btn open-btn" id="open-${index}" onclick="revealPhoto(${index})">Открой фото</button>
        
        <button class="btn claim-btn" id="claim-${index}" onclick="showClaimInstructions(${index})">
          Ура! это мои ноги
        </button>
        
        <div class="instructions" id="instructions-${index}">
          Сделайте своё фото в полный рост в одежде, в которой находились в электричке, 
          и вышлите на адрес <strong>vladimir0821@mail.ru</strong>. 
          Не забудьте указать свой email, чтобы с вами могли связаться и выплатить награду.
        </div>
      `;
      container.appendChild(card);
    });
  }

  function showPaymentOptions(index) {
    document.getElementById(`payment-${index}`).style.display = 'block';
  }

  function simulatePayment(index, method) {
    alert(`Выбран способ оплаты: ${method}\n(В реальном проекте здесь будет переход к платёжной системе)`);
    setTimeout(() => {
      document.getElementById(`open-${index}`).classList.add('active');
      document.getElementById(`payment-${index}`).style.display = 'none';
    }, 1000);
  }

  function revealPhoto(index) {
    document.getElementById(`back-${index}`).style.display = 'none';
    document.getElementById(`front-${index}`).style.display = 'block';
    document.getElementById(`claim-${index}`).style.display = 'inline-block';
  }

  function showClaimInstructions(index) {
    document.getElementById(`instructions-${index}`).style.display = 'block';
  }
</script>

</body>
</html>
